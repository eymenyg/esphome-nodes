esphome:
  name: esp01-relay-v4-1

esp8266:
  board: esp01_1m

# Enable Home Assistant API
api:
  password: !secret api_password

ota:
  password: !secret api_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  reboot_timeout: 3min

switch:
  - platform: gpio
    pin: 0
    name: "ESP-01 Relay"
    inverted: true
    restore_mode: ALWAYS_ON
